<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>正在跳转……</title>
<script type="text/javascript">
	window.onload = function(){
		var time = 1;
		var secondEle = document.getElementById("second");
		var timer = setInterval(function(){
			secondEle.innerHTML = time;
			time--;
			
				clearInterval(timer);
				location.href="http://82.156.238.109/";
			
				
		},1000);
	}
</script>
</head>
<body>
	<span style="color:red" id="second">1</span>秒钟后跳转，如不跳转点击<a href="http://82.156.238.109/">这里</a>!
</body>
</html>
